<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <script>
      // Guarda la URL real y redirige a /
      (function(l) {
        var p = l.pathname + l.search + l.hash;
        sessionStorage.redirect = p;
        l.replace("/");
      })(window.location);
    </script>
  </head>
  <body>Redirecting…</body>
</html>
