  <!-- Restaurar ruta después del 404.html -->
  <script>
    (function () {
      const r = sessionStorage.redirect;
      if (r) {
        sessionStorage.removeItem('redirect');
        // Evita sobrescribir si ya estamos en esa ruta
        if (location.pathname + location.search + location.hash !== r) {
          history.replaceState(null, null, r);
        }
      }
    })();
  </script>
